<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sage Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #202123 !important; /* Ensure dark background */
            color: #ececf1 !important; /* Ensure light text */
        }
        .login-container {
            background-color: #343541; /* Darker background for the form */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .login-container h2 {
            color: #ececf1;
            margin-bottom: 30px;
            font-weight: bold;
        }
        .form-control {
            background-color: #40414f; /* Input field background */
            border: 1px solid #40414f;
            color: #ececf1;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .form-control:focus {
            background-color: #40414f;
            border-color: #10a37f; /* Green border on focus */
            box-shadow: 0 0 0 0.25rem rgba(16, 163, 127, 0.25); /* Green shadow on focus */
            color: #ececf1;
        }
        .form-control::placeholder {
            color: #8e8ea0;
        }
        .btn-primary {
            background-color: #10a37f !important;
            border-color: #10a37f !important;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: bold;
            width: 100%;
            margin-bottom: 15px;
        }
        .btn-primary:hover {
            background-color: #0e8a6f !important;
            border-color: #0e8a6f !important;
        }
        .google-btn {
            background-color: #4285F4; /* Google blue */
            border-color: #4285F4;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: bold;
            width: 100%;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
        }
        .google-btn:hover {
            background-color: #357ae8;
            border-color: #357ae8;
        }
        .google-btn .fab {
            margin-right: 10px;
        }
        .separator {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 25px 0;
            color: #8e8ea0;
        }
        .separator::before,
        .separator::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #40414f;
        }
        .separator:not(:empty)::before {
            margin-right: .25em;
        }
        .separator:not(:empty)::after {
            margin-left: .25em;
        }
        .signup-link {
            color: #8e8ea0;
            margin-top: 20px;
        }
        .signup-link a {
            color: #10a37f;
            text-decoration: none;
            font-weight: bold;
        }
        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Welcome Back</h2>
        <form method="POST" action="/auth/login">
            <div class="mb-3">
                <input type="email" class="form-control" id="email" name="email" placeholder="Email address" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
            </div>
            {% if error %}
            <div class="error-text">
                <i class="fas fa-exclamation-triangle"></i> {{ error }}
            </div>
            {% endif %}
            <button type="submit" class="btn btn-primary">Log In</button>
        </form>
        <div class="separator">OR</div>
        <div id="g_id_onload"
             data-client_id="104683278889-nrgnhaobihkcu4gv43dpi4gldgjal48n.apps.googleusercontent.com"
             data-callback="handleCredentialResponse"
             data-auto_prompt="false">
        </div>
        <div class="g_id_signin"
             data-type="standard"
             data-size="large"
             data-theme="filled_blue"
             data-text="signin_with"
             data-shape="rectangular"
             data-logo_alignment="left">
        </div>
        <div class="signup-link">
            Don't have an account? <a href="/auth/signup">Sign Up</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
        function handleCredentialResponse(response) {
            // Decode the ID token
            const id_token = response.credential;
            console.log("ID Token:", id_token);

            // Send the ID token to your backend for verification
            fetch('/auth/google-verify', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ id_token: id_token, intent: 'login' })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Backend response:', data);
                if (data.success) {
                    // Redirect or update UI on successful login/signup
                    window.location.href = '/'; // Redirect to home page
                } else if (data.redirect_url) {
                    window.location.href = data.redirect_url; // Redirect to the specified URL
                }
                // No else block needed here, as the backend will redirect on error
            })
            .catch(error => {
                console.error('Error sending token to backend:', error);
                // No alert needed here, as the backend will redirect on error
            });
        }
    </script>
</body>
</html>
